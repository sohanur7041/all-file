<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1><br>
    <p> Fill in this form to register</p>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="enter your first name"><br><br>
        <label>Last Name</label>
        <input type="text" placeholder="enter your last name"><br><br>
        <label>E-mail</label>
        <input type="text" placeholder="enter your e-mail"><br><br>
        <label>Date of Birth</label>
        <input type="date"><br><br>
        <label>Set Username</label>
        <input type="text" placeholder="set Username"><br><br>
        <label>Set Password</label>
        <input type="text" placeholder="set Password"><br><br>
        <label>Gender</label><br>
        <input type="radio" name="aa"><label>male</label><br>
        <input type="radio"><label>female</label><br>
        <input type="radio"><label>other</label><br><br>
        <label>Course:</label>
        <input type="text" placeholder="course"><br><br>
        <button type="submit">register</button>
    </form>
</body>
</html>
